[server]
# 開發環境配置
port = 3012
address = "localhost"
runOnSave = true
fileWatcherType = "auto"
headless = false
enableCORS = true
enableXsrfProtection = false
maxUploadSize = 20
allowRunOnSave = true
enableStaticServing = false

[logger]
level = "info"

[browser]
# 開發環境瀏覽器配置
gatherUsageStats = true
serverAddress = "localhost"
serverPort = 3012