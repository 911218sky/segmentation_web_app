version: "3.8"

services:
  vessel:
    build:
      context: .
      args:
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
    image: vessel-measure:latest
    container_name: vessel_measure
    ports:
      - "3015:8501"
    volumes:
      - ./.streamlit:/app/.streamlit
      - ./user_configs:/app/user_configs
      - ./temp:/app/temp
      - ./models:/app/models
      - ./scripts:/app/scripts
      # 如果你在 host 上開發並希望容器內可以讀程式碼
      - ./app:/app/app:ro
      - ./yolov12:/app/yolov12:ro
    restart: unless-stopped

    # 如果使用 GPU，請確保主機安裝 NVIDIA Container Toolkit
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]
